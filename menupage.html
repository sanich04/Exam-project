<!DOCTYPE html>
<html>
<title>Menu page</title>
<meta name="viewport" content="width=device-width, initial-scale=1" max-width: 50%;>

<style>
    body {

        background-image: url(images/background\ image.png);
        background-color: #cccccc;
        background-size: cover;
        background-repeat: no-repeat;
        height: auto;
        max-width: 100%;
        border: none;

    }

    .buttonlike {
        background-color: #C1CEB2;
        font-size: 20px;
        padding: 0px 10px;
        border-radius: 50px;
        border-width: 3px;
        text-align: center;
        position: static;
        white-space: 20px;
        margin-left: 1%;
        border-color: none;
        border-style: none;
        border-width: 1px;
        border-color: black;
        border-style: solid;
        width: fit-content;

    }

    .buttonlike:last-child {
        margin-right: 100px;
    }

    .h1 {
        margin-left: 20%;

    }

    .flex-container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        width: 420px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 75px;
    }

    .flex-item {
        display: flex;
        flex-direction: column-reverse;
        align-items: center;
        padding: 10px;
        width: 120px;
    }

    .flex-item .name {
        text-align: center;
    }

    .flex-container .flex-item img {
        width: 100px;
        height: 100px;
    }

    .center {
        width: 100%;
        align-items: center;
    }

    .flex-button {
        display: flex;
        width: 100%;
        justify-content: flex-end;
        margin-top: 50px;
    }

    .title {
        margin-top: 5%;
        margin-left: 5%;
    }

    @media only screen and (max-width: 1000px) {

        body {
            background-size: auto;
        }

        .buttonlike:last-child {
            margin-right: 0px;
        }

        .flex-button {
            justify-content: space-between;
        }

        .flex-container {
            width: 295px;
        }
    }
</style>

<body>


    <h1 class="title">I arrive in Aarhus on 25.12.2022</h1>
    <div class="flex-button">

        <a class="buttonlike" href="./errorPage.html">
            <p> Change destination</p>
        </a>
        <a class="buttonlike" href="./errorPage.html">
            <p>Change date</p>
        </a>

    </div>
    <div class="center">
        <div class="flex-container">
            <a href="errorPage.html" class="flex-item">
                <p class="name">Share your travel plan</p>
                <img src="images/send.png">


            </a>
            <a href="Places to visit.html" class="flex-item">
                <p class="name">Places to<br> visit</p>
                <img src="images/tourism.png">
            </a>
            <a href="Tips and tricks.html" class="flex-item">
                <p class="name">Tips and<br> tricks</p>
                <img src="images/lightbulb.png">
            </a>
            <a href="errorPage.html" class="flex-item">
                <p class="name">Cultural awareness</p>

                <img src="images/self-awareness.png">
            </a>

            <a href="errorPage.html" class="flex-item">
                <p class="name">Contact other solo travelers</p>
                <img src="images/partnership.png">
            </a>

            <a href="overviewoftheCity.html" class="flex-item">
                <p class="name">Overview of the city</p>
                <img src="images/search-interface-symbol.png">
            </a>
        </div>
    </div>


</body>
