body {

      }

.back img {
        width: 30px;

        padding-left: 2%;
        }

        .fade {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    z-index:1001;
    -moz-opacity: 0.7;
    opacity:.70;
    filter: alpha(opacity=70);
    
}
.light {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300px;
    height: 200px;
    margin-left: -150px;
    margin-top: -100px;
    padding: 10px;
    border: 2px solid #FFF;
    background: #CCC;
    z-index:1002;
    overflow:visible;
    text-align: center;
    
}
.buttonlike {

    margin-top: 50px;
    background-color: #BECAAF;
    font-size: 20px;
    padding: 10px 30px;
    border-radius: 50px;
    border-width: 1px;
    border-color: black;
    border-style: solid;
    width: fit-content;
    align-items: center;
  }
  
  .lightbox {
    margin-left: 10%;
    margin-top: 50px;
    background-color: #BECAAF;
    font-size: 20px;
    padding: 10px 30px;
    border-radius: 50px;
    border-width: 1px;
    border-color: black;
    border-style: solid;
    width: fit-content;
  }

  .button1 {

<body>
    <a class="back" href="./menupage.html">

    </a>

<div class="button1">
    <a href="#" class="lightbox" onclick="lightbox_open(this)">Share</a>
    <div class="light">Thanks for sharing!
    <p class="buttonlike"> Back
    <a href="./shareYourTravelPlan.html"></a>
    </p>
    </a>
    </div>
</div>

<div class="button2">
    <div class="fade" onClick="lightbox_close()"></div>
    <a href="#" class="lightbox" onclick="lightbox_open(this)">Read more</a>
    <div class="light">Coming soon</div>
    
</div>

<div class="button3">
  <div class="fade" onClick="lightbox_close()"></div>
  <a href="#" class="lightbox" onclick="lightbox_open(this)">Read more</a>
  <div class="light">Coming soon</div>
  <div class="fade" onClick="lightbox_close()"></div>
</div>


</body>

<script>
   window.document.onkeydown = function (e) {
    if (!e) {
        e = event;
    }

    if (e.keyCode == 27) {
        lightbox_close();
    }
}

// Note that the function is receiving the clicked element reference.
function lightbox_open(el) {        
    window.scrollTo(0,0);

    // All the anchors that have a class lightbox.
    var anchors = document.querySelectorAll('a.lightbox');
    // All the elements with class light.
    var light = document.querySelectorAll('.light');
    // All the elements with class fade.
    var fade = document.querySelectorAll('.fade');

    // Iterate over the anchors elements.
    for (var i = 0; i < anchors.length; i++) {
        // If the anchor matches the clicked one.
        if (anchors[i] == el) {
            // Look for the light and fade with the same index
            // and display them.
            light[i].style.display = 'block';
            fade[i].style.display = 'block';
        }
    }
}

function lightbox_close() {
    // All the elements with class light or fade.
    var els = document.querySelectorAll('.light, .fade');

    // Loop through the list.
    for (var i = 0; i < els.length; i++) {
        // Hide them.
        els[i].style.display = 'none';
    }
}  


</script>
