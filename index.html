<!DOCTYPE html>
<html>
<title>Home page</title>
<meta name="viewport" content="width=device-width, initial-scale=1" max-width: 50%;>

<style>
  body {
    overflow-y: clip;
  }

  .logopicture {
    display: block;
    text-align: center;
  }

  .logopicture img {
    width: 300px;
  }

  .header {
    display: flex;
    flex-direction: row;
    width: 100%;
  }

  .dropbtn {
    background-color: none;
    color: black;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    font-family: Questa Grande;
    background-color: #F8F7F2;
  }

  .dropdown {
    position: relative;
    display: inline-block;
    height: fit-content;
    background-color: #F8F7F2;
    margin-left: auto;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #F8F7F2;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
  }

  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    background-color: #F8F7F2;
  }

  .dropdown-content a:hover {
    background-color: #f1f1f1
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .dropdown:hover .dropbtn {
    background-color: none;
  }

  .flex-container {
    display: flex;
    flex-direction: row;
    margin-left: 7%;
  }

  .flex-row {
    display: flex;
    flex-direction: column;
    font-size: 20px;
  }

  .buttonlike {
    margin-left: 10%;
    margin-top: 50px;
    background-color: #BECAAF;
    font-size: 20px;
    padding: 10px 30px;
    border-radius: 50px;
    border-width: 1px;
    border-color: black;
    border-style: solid;
    width: fit-content;
  }

  .headline {
    margin-left: 10%;
    margin-right: 20%;
    margin-top: 5%;
  }

  .content {
    margin-left: 10%;
    margin-right: 20%;

  }

  .girl {
    margin-left: 25%;
    /* margin-top: -25%;
    margin-bottom: 100%; */
  }

  .girl img {
    width: 550px;
  }

  @media only screen and (max-width: 1000px) {
    .flex-container {
      margin-left: 0px;
      display: flex;
      flex-direction: column;

    }

    .girl {
      margin-left: 0px;
    }

   .girl img {
    width: 300px;
   }
  }
</style>


<body>
  <div class="header">
    <div class="logopicture">
      <img src="images/image-removebg-preview (8).png">
    </div>
    <div class="dropdown">
      <button class="dropbtn">Language</button>
      <div class="dropdown-content">
        <a href="#">Danish</a>

      </div>
    </div>
  </div>
  <hr>
  <div class="flex-container">
    <div class="flex-row">
      <div class="headline">
        <h1>Lonesome journey</h1>
      </div>
      <br>
      <div class="content">
        <h3>Feeling anxious about your solo travel? We are here to help!</h3>
      </div>

      <div class="call to action">
        <a href="./menupage.html">
          <p class="buttonlike"> Let's go</p>
        </a>
      </div>
    </div>
    <div class="girl">
      <img src="images/image-removebg-preview (5).png">
    </div>
  </div>



</body>
